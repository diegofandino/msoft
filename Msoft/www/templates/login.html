<!--
  #TIP: in this case we hide the navbar provided by navigation system.
-->
<ion-view hide-nav-bar="true">
  
  <!-- in our custom header bar we give a link to start screen -->
  <ion-header-bar class="bar bar-deepblue bar-deepblue-borderbottom color-login">
    <button ui-sref="app.start" class="button button-clear button-deepblue-white"><i class="white-color ion-chevron-left"></i></button>
    <h2 class="title">Inicio de sesión</h2>
  </ion-header-bar>

  <ion-content class="has-header has-footer padding full-height text-center">
    <div class="formulario-login">
      <label class="item item-input">
          <input type="text" placeholder="email">
      </label>
      <label class="item item-input">
          <input type="password" placeholder="password">
      </label>
      <!--
        #SIMPLIFIED-IMPLEMENTATION:
        login just sets an user! (see controllers.js for more)
      -->
      <button class="button button-block button-positive boton-inicio" ng-click="login()">Iniciar sesión</button>
    </div>
  </ion-content>

  <!-- we put the forgot password link in the footer -->
  <ion-footer-bar class="bar bar-deepblue bar-deepblue-bordertop color-login pointer" ui-sref="app.forgot">
    <h1 class="title">¿Olvidaste tu contraseña?</h1>
  </ion-footer-bar>

</ion-view>
